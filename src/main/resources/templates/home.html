<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
    .hidden {
        display : none;
    }
</style>
<body>
<div class="container" th:object="${customer}" >
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="jumbotron">
        <h1>HELLO SHOP</h1>
        <p class="lead">회원 기능</p>
        <p>
            <a id="signUp" class="btn btn-lg btn-secondary" href="/customer/new">회원 가입</a>
            <a id="login" class="btn btn-lg btn-secondary" href="/login">로그인</a>
            <a id="logout" class="btn btn-lg btn-secondary" href="/logout">로그아웃</a>
            <a class="btn btn-lg btn-secondary" href="/customer">회원 목록</a>
            <a class="btn btn-lg btn-secondary" th:href="@{/{id}/auth (id=${customer.id})}">회원 권한 변경</a>
        </p>
        <p class="lead">상품 제조 주문</p>
        <p>
            <a class="btn btn-lg btn-dark" th:href="@{/{id}/diffuserProductRequest (id=${customer.id})}">디퓨저 제조 주문</a>
            <a class="btn btn-lg btn-dark" th:href="@{/{id}/perfumeProductRequest (id=${customer.id})}">향수 제조 주문</a>
        </p>
        <p class="lead">주문 확인 기능</p>
        <p>
            <a class="btn btn-lg btn-info" th:href="@{{id}/checkAll/diffuser (id=${customer.id})}">주문한 디퓨저 확인하기</a>
            <a class="btn btn-lg btn-info" th:href="@{{id}/checkAll/perfume (id=${customer.id})}">주문한 향수 확인하기</a>
        </p>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
<script  th:inline="javascript">
        const login = document.getElementById("login");
        const logout = document.getElementById("logout");
    /* <![CDATA[ */
        const customer = [[${customer.id}]];
        console.log(customer);
    /* ]]> */
        window.onload=function(){
            //실행할 내용
            if (customer === null) {
                logout.classList.add('hidden');
                login.classList.remove('hidden');

            } else {
                logout.classList.remove('hidden');
                login.classList.add('hidden');
            }
        }
</script>
</html>
